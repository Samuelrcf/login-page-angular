<app-default-login-layout
title="Sign in and start today"
primaryBtnText="Signup Now"
secondaryBtnText="Login Now"
(submit)="submit()"
(navigate)="navigate()"
>
  <form [formGroup]="signupForm">
    <app-primary-input
    formControlName="name"
    inputName="name"
    type="text"
    label="Your Name"
    placeholder="JoÃ£o da Silva"
    >
        <img src="email-icon.svg"/>
    </app-primary-input>
      <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="example@gmail.com"
      >
          <img src="email-icon.svg"/>
      </app-primary-input>
      <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
      >
          <img src="password-icon.svg"/>
      </app-primary-input>
      <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm Your Password"
      >
          <img src="password-icon.svg"/>
      </app-primary-input>
  </form>
</app-default-login-layout>
